<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片切换</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 容器样式 */
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            padding: 20px;
            position: relative;
        }

        /* 图片按钮样式 */
        .image-btn {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .image-btn:hover {
            transform: scale(1.02);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .image-btn {
                width: 90%;
            }
        }

        @media (min-width: 769px) {
            .image-btn {
                width: 60%;
            }
        }

        /* 页脚样式 */
        .footer {
            width: 100%;
            padding: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            visibility: hidden;
        }

        .footer.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="container">
        <footer class="footer">
            <p>© 2024 图片切换演示 | 保留所有权利</p>
        </footer>
        <img src="1727195638066.jpg" alt="点击切换图片" id="toggleImage" class="image-btn">
    </div>

    <script>
        const img = document.getElementById('toggleImage');
        const footer = document.querySelector('.footer');
        let isFirstImage = true;

        const firstImageUrl = "1727195638066.jpg";
        const secondImageUrl = "1727195638084.jpg";

        // 点击切换图片
        img.addEventListener('click', function() {
            if (isFirstImage) {
                img.src = secondImageUrl;
                img.alt = "点击返回";
                footer.classList.add('show'); // 显示页脚
            } else {
                img.src = firstImageUrl;
                img.alt = "点击切换图片";
                footer.classList.remove('show'); // 隐藏页脚
            }
            isFirstImage = !isFirstImage;
        });
    </script>
</body>
</html>
